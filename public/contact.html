<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Da Gurkha, Liverpool</title>
  <!-- Link to your improved CSS file -->
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" href="/content/fav-ico.ico" type="image/x-icon">
</head>
<body>

   <!-- Header -->
   <header>
    <a href="/contact" class="hidden-link">
        <img class="momo-sticker" src="/content/logo.svg" alt="Logo" style="width: 65px;">
    </a>
    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/contact">Contact</a>
    </nav>
    <div class="media">
        <a href="https://www.facebook.com/profile.php?id=61563020801861" target="_blank">
            <img src="/content/facebook.png" alt="Facebook" width="30px">
        </a>
        <a href="https://www.instagram.com/gurkhasliverpool/" target="_blank">
            <img src="/content/instagram.png" alt="Instagram" width="30px">
        </a>
    </div>
    <!-- Mobile Menu Icon (visible only on smaller screens) -->
    <div class="menu-icon">
        <img src="/content/more.png" alt="Menu Icon" style="width:30px;">
    </div>
</header>

<!-- Navigation Overlay (hidden by default) -->
<div class="nav-overlay">
    <span class="close-btn">&times;</span>
    <nav>
        <a href="/public/delivery.html" class="hidden-link">
            <img class="cannoli-sticker" src="/content/drop.ico.svg" alt="Cannoli" style="width: 75px;" >
        </a>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/contact">Contact</a>
    </nav>
</div>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Left Side: Contact Info -->
    <div class="contact-info">
        <div class="contact-info-text">
          <h2>Contact Info</h2>
          <p>
            <strong>Address:</strong> 
            <a href="https://www.google.com/maps/place/114+South+Rd,+Waterloo,+Liverpool+L22+0ND" target="_blank">
              114 South Rd, Waterloo,<br>
              Liverpool L22 0ND
            </a>
          </p>
          <p><strong>Phone:</strong> <a href="tel:+44 7392 489058">+44 7392 489 058</a></p>
          <p><strong>Email:</strong> <a href="mailto:dagurkha@gmail.com">dagurkha@gmail.com</a></p>
          <p><strong>Opening Hours:</strong></p>
          <p>Tuesday to Saturday: 4 pm - 10 pm</p>
          <p>Sunday & Monday: Closed</p>
        </div>
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps?q=Da+Gurkha+Fine+Dining,+114+South+Rd,+Waterloo,+Liverpool+L22+0ND&output=embed" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
      

    <!-- Right Side: Contact Form -->
    <div class="contact-form">
      <h2>Get In Touch</h2>

      <!-- Form Toggle Buttons -->
      <div class="form-toggle">
        <button type="button" class="toggle-btn active" data-form="message">Send Message</button>
        <button type="button" class="toggle-btn" data-form="booking">Book a Table</button>
      </div>

      <!-- Contact Form -->
      <form action="#" method="post" id="contactForm">
        <!-- Common Fields -->
        <div class="form-group">
          <label for="name">Name </label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Booking Fields (Initially Hidden) -->
        <div class="booking-fields" style="display: none;">
            <div class="form-group">
              <label for="people">Number of People </label>
              <input 
                type="number" 
                id="people" 
                name="people" 
                min="1" 
            >
            </div>
            <div class="form-group">
              <label for="date">Date </label>
              <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
              <label for="time">Time </label>
              <input type="time" id="time" name="time" >
            </div>
          </div>

        <!-- Message Fields -->
        <div class="message-fields">
          <div class="form-group">
            <label for="message">Message </label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
        </div>

        <!-- Hidden Field to Track which Form is Submitted -->
        <input type="hidden" name="form_type" value="message" />

        <!-- Submit Button -->
        <button type="submit" class="button" id="submitBtn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; Da Gurkha, Liverpool | All rights reserved.</p>
  </footer>

  <script src="/src/script.js"></script>

</body>
</html>
