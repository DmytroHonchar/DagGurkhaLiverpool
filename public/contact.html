    </div>

      <div class="menu-icon">
        <img src="/content/more.png" alt="Menu Icon" style="width:30px;">

    <!-- Navigation Overlay (hidden by default) -->
    <div class="nav-overlay">
      <span class="close-btn">&times;</span>
      <nav>
        <a href="/public/delivery.html" class="hidden-link">

        <a href="/contact">Contact</a>
      </nav>
    </div>
    
    <!-- Contact Section -->
    <section class="contact-section">
      <!-- Left Side: Contact Info -->
      <div class="contact-info">
        <div class="contact-info-text">
          <h2>Contact Info</h2>
          <p>
            <strong>Address:</strong>
            <a href="https://www.google.com/maps/place/114+South+Rd,+Waterloo,+Liverpool+L22+0ND" target="_blank">
              114 South Rd, Waterloo,<br>
              Liverpool L22 0ND
            </a>
          </p>
          <p><strong>Phone:</strong> <a href="tel:0151 949 0312">0151 949 0312</a></p>
          <p><strong>Email:</strong> <a href="mailto:dagurkhafinedining@gmail.com">dagurkhafinedining@gmail.com</a></p>
          <p><strong>Opening Hours:</strong></p>
          <p>Tuesday to Sunday: 4 pm - 10 pm</p>
          <p>Monday: Closed</p>
        </div>
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps?q=Da+Gurkha+Fine+Dining,+114+South+Rd,+Waterloo,+Liverpool+L22+0ND&output=embed" 
            style="border:0;" 
            allowfullscreen="" 
            loading="eager">
          </iframe>
        </div>
      </div>
      
      <!-- Right Side: Contact Forms -->
      <div class="contact-form">
        <h2>Get In Touch</h2>
        
        <!-- Form Toggle Buttons -->
        <div class="form-toggle">
          <button type="button" class="toggle-btn active" data-form="message">Send Message</button>
          <button type="button" class="toggle-btn" data-form="booking">Book a Table</button>
        </div>
        
        <!-- MESSAGE FORM -->
        <form action="/contact" method="post" id="messageForm" class="active-form">
          <!-- Honeypot fields for spam bot prevention -->
          <input type="text" name="hp_field1" class="hp-field" tabindex="-1" autocomplete="off">
          <input type="text" name="hp_field2" class="hp-field" tabindex="-1" autocomplete="off">
          
          <div class="form-group">
            <label for="m-name">Name</label>
            <input type="text" id="m-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="m-email">Email</label>
            <input type="email" id="m-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="m-message">Message</label>
            <textarea id="m-message" name="message" rows="8" required></textarea>
          </div>
          <input type="hidden" name="form_type" value="message">
          
          <!-- reCAPTCHA widget (Message Form) -->
          <div class="g-recaptcha" data-sitekey="6LfvMvIqAAAAAMdvKSCV9Xew7w8oVeOQKNzs0bfp" data-theme="dark"></div>
          <br>
          <button type="submit" class="button">Send Message</button>
        </form>
        
        <!-- BOOKING FORM -->
        <form action="/contact" method="post" id="bookingForm" class="hidden-form">
          <!-- Honeypot fields for spam bot prevention -->
          <input type="text" name="hp_field1" class="hp-field" tabindex="-1" autocomplete="off">
          <input type="text" name="hp_field2" class="hp-field" tabindex="-1" autocomplete="off">
          
          <div class="form-group">
            <label for="b-name">Name</label>
            <input type="text" id="b-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="b-email">Email</label>
            <input type="email" id="b-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="b-phone">Phone Number</label>
            <input type="tel" id="b-phone" name="phone" pattern="[0-9+\s\-()]{7,}" required>
            </div>
          <div class="form-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" name="people" min="1" required>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required style="width:100%; text-align: left">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <div class="select-wrapper">
              <select id="time" name="time" required>
                <!-- 4 PM - 10 PM in 15-min increments -->
                <option value="16:00">16:00</option>
                <option value="16:15">16:15</option>
                <option value="16:30">16:30</option>
                <option value="16:45">16:45</option>
                <option value="17:00">17:00</option>
                <option value="17:15">17:15</option>
                <option value="17:30">17:30</option>
                <option value="17:45">17:45</option>
                <option value="18:00">18:00</option>
                <option value="18:15">18:15</option>
                <option value="18:30">18:30</option>
                <option value="18:45">18:45</option>
                <option value="19:00">19:00</option>
                <option value="19:15">19:15</option>
                <option value="19:30">19:30</option>
                <option value="19:45">19:45</option>
                <option value="20:00">20:00</option>
                <option value="20:15">20:15</option>
                <option value="20:30">20:30</option>
                <option value="20:45">20:45</option>
                <option value="21:00">21:00</option>
                <option value="21:15">21:15</option>
                <option value="21:30">21:30</option>
                <option value="21:45">21:45</option>
                <option value="22:00">22:00</option>
              </select>
            </div>
          </div>
          <input type="hidden" name="form_type" value="booking">
          
          <!-- reCAPTCHA widget (Booking Form) -->
          <div class="g-recaptcha" data-sitekey="6LfvMvIqAAAAAMdvKSCV9Xew7w8oVeOQKNzs0bfp" data-theme="dark"></div>
          <br>
          <button type="submit" class="button">Book Table</button>
        </form>
        <!-- Status message container -->
        <div class="status-message"></div>
      </div>
    </section>
