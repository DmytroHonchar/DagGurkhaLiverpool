<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Da Gurkha, Liverpool</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" href="/DagGurkhaLiverpool/public/content/fav-ico.ico" type="image/x-icon">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="/contact" class="hidden-link">
      <img class="momo-sticker" src="/DagGurkhaLiverpool/public/content/logo.svg" alt="Logo" style="width: 65px;">
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/menu">Menu</a>
      <a href="/contact">Contact</a>
    </nav>
    <div class="media">
      <a href="https://www.facebook.com/profile.php?id=61563020801861" target="_blank">
        <img src="/DagGurkhaLiverpool/public/content/facebook.png" alt="Facebook" width="30px">
      </a>
      <a href="https://www.instagram.com/gurkhasliverpool/" target="_blank">
        <img src="/DagGurkhaLiverpool/public/content/instagram.png" alt="Instagram" width="30px">
      </a>
    </div>
  </header>

  <!-- Contact Form Section -->
  <div class="contact">
    <h1>Contact Us</h1>
    <p>Feel free to contact us any time! We will get back to you as soon as we can.</p>
    <form action="/contact" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Honeypot field (hidden from users) -->
      <div style="display: none;">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
      </div>

      <button type="submit">Send</button>
      <p id="message-status" class="hidden"></p>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; Da Gurkha, Liverpool | All rights reserved.</p>
  </footer>

  <script src="/DagGurkhaLiverpool/src/script.js"></script>
</body>
</html>
